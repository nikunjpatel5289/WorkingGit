<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Decorative background shapes */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.6;
      animation: float 10s infinite ease-in-out alternate;
    }
    .circle1 { width: 300px; height: 300px; background: #6a11cb; top: -100px; left: -80px; }
    .circle2 { width: 250px; height: 250px; background: #2575fc; bottom: -80px; right: -60px; animation-delay: 3s; }
    .circle3 { width: 200px; height: 200px; background: #ff6f91; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 6s; }

    @keyframes float {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-40px) scale(1.1); }
    }

    /* Contact Box */
    .contact-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      animation: fadeInUp 1s ease;
      position: relative;
      z-index: 10;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-container:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .contact-container p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.6);
    }

    .form-group input:hover,
    .form-group textarea:hover {
      border-color: #6a11cb;
      box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
      transform: scale(1.02);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 12px rgba(37, 117, 252, 0.4);
      outline: none;
      transform: scale(1.02);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    /* Button */
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.4s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.07);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      box-shadow: 0 10px 25px rgba(37, 117, 252, 0.4);
    }

    /* Success message */
    .success-message {
      display: none;
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
      animation: fadeIn 1s ease;
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .contact-container {
        padding: 20px;
      }
      .contact-container h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Background circles -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>

  <!-- Contact Box -->
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below.</p>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Your message..." required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Your message has been sent successfully!
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        successMessage.style.display = "block";
        form.reset();

        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000);
      }
    });
  </script>
</body>
</html>
